# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json

modules:
  - type: files
    files:
      - source: system/common/qmk-udev-rules
        destination: /usr/lib/udev/rules.d/
      - source: system/common/fonts
        destination: /usr/share/fonts/
      - source: system/kargs
        destination: /usr/lib/bootc/kargs.d/
      - source: system/common/systemd/flatpak-system-update.timer
        destination: /usr/lib/systemd/system/
      - source: system/common/systemd/flatpak-system-update.service
        destination: /usr/lib/systemd/system/
